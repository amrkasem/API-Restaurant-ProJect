<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Restaurant Pro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CustomerDashboard.css">
   
</head>
<body>
    <!-- API Status -->
    <div class="api-status">
        <div id="apiStatus" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Connecting...</strong> Checking API connection
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h4><i class="fas fa-utensils me-2"></i>Restaurant Pro</h4>
        </div>
        
        <div class="user-profile">
            <img src="https://via.placeholder.com/80" alt="User" id="userAvatar">
            <h6 id="userName">Customer</h6>
            <p id="userEmail">customer@example.com</p>
        </div>

        <nav class="nav flex-column mt-3">
            <div class="nav-item">
                <a class="nav-link active" onclick="showSection('dashboard')">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link" onclick="showSection('products')">
                    <i class="fas fa-utensils"></i> Menu
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link" onclick="showSection('cart')">
                    <i class="fas fa-shopping-cart"></i> My Cart
                    <span class="badge" id="cartBadge">0</span>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link" onclick="showSection('wishlist')">
                    <i class="fas fa-heart"></i> Wishlist
                    <span class="badge" id="wishlistBadge">0</span>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link" onclick="showSection('orders')">
                    <i class="fas fa-receipt"></i> My Orders
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link" onclick="showSection('profile')">
                    <i class="fas fa-user"></i> Profile
                </a>
            </div>
            <div class="nav-item mt-3">
                <a class="nav-link text-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar">
            <h5 id="sectionTitle">Dashboard</h5>
            <div>
                <span id="currentTime"></span>
            </div>
        </nav>

        <!-- Loading -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner-border text-warning" style="width: 3rem; height: 3rem;"></div>
            <p class="mt-3">Loading...</p>
        </div>

        <!-- Content Sections -->
        <div id="contentSections">
            <!-- Dashboard Section -->
            <div id="dashboardSection">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="stats-card card-cart">
                            <div class="icon"><i class="fas fa-shopping-cart"></i></div>
                            <div class="number" id="cartCount">0</div>
                            <div class="label">Cart Items</div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="stats-card card-wishlist">
                            <div class="icon"><i class="fas fa-heart"></i></div>
                            <div class="number" id="wishlistCount">0</div>
                            <div class="label">Wishlist Items</div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="stats-card card-orders">
                            <div class="icon"><i class="fas fa-receipt"></i></div>
                            <div class="number" id="ordersCount">0</div>
                            <div class="label">Total Orders</div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="stats-card card-spent">
                            <div class="icon"><i class="fas fa-dollar-sign"></i></div>
                            <div class="number" id="totalSpent">$0</div>
                            <div class="label">Total Spent</div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-lg-8">
                        <div class="content-section">
                            <h5 class="section-title">
                                <i class="fas fa-clock"></i> Recent Orders
                            </h5>
                            <div id="recentOrdersContainer"></div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="content-section">
                            <h5 class="section-title">
                                <i class="fas fa-bolt"></i> Quick Actions
                            </h5>
                            <div class="d-grid gap-3">
                                <button class="btn btn-custom" onclick="showSection('products')">
                                    <i class="fas fa-utensils"></i> Browse Menu
                                </button>
                                <button class="btn btn-custom" onclick="showSection('cart')">
                                    <i class="fas fa-shopping-cart"></i> View Cart
                                </button>
                                <button class="btn btn-custom" onclick="showSection('orders')">
                                    <i class="fas fa-receipt"></i> My Orders
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dynamic Content -->
            <div id="dynamicContent"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="CustomerDashboard .js"></script>

   
</body>
</html>
