<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success - Restaurant Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #f59e0b, #ea580c); min-height: 100vh; display: flex; align-items: center; }
        .success-card { background: white; border-radius: 20px; padding: 40px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        .success-icon { font-size: 4rem; color: #10b981; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon"><i class="fas fa-check-circle"></i></div>
        <h2>Order Placed Successfully!</h2>
        <p class="text-muted">Thank you for your order. We'll prepare it shortly.</p>
        <button class="btn btn-warning mt-3" onclick="window.location.href='CustomerDashboard.html'">
            <i class="fas fa-home"></i> Back to Dashboard
        </button>
    </div>
</body>
</html>
